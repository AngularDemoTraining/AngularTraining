<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm">
        <div class="form-group">
            <label>Email</label>
            <input type="text" id="userName" class="form-control" name="userName" [(ngModel)]="email" required email>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <button class="btn btn-primary" type="submit" routerLinkActive="router-link-active" (click)="onSubmit()" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>

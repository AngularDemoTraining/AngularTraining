<h2>Set Password</h2>
<form>
    <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control" name="newPassword" [(ngModel)]="password.password" required>
    </div>
    <div class="form-group">
        <label>RePassword</label>
        <input type="password" class="form-control" name="rePassword"   [(ngModel)]="password.rePassword"  required>
    </div>
    <button class="btn btn-primary" type="submit" (click)="onSetPassword()">Save</button>
    <button class="btn btn-danger">Close</button>
</form>

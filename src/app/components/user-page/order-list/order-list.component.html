<div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4 class="btn btn-primary" [routerLink]="['/user/createOrder']" routerLinkActive="router-link-active" >Tạo Đơn Hàng</h4>
      </div>
      <div class="panel-heading">
        <h3 class="panel-title">Thông tin các đơn hàng</h3>
      </div>
      <div class="panel-body">
        <table class="table border table-hover">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên Sản Phẩm</th>
              <th *ngIf="role ==='admin'">Chủ đơn hàng</th>
              <th>Gía </th>
              <th>Miêu tả</th>
              <th>Hình ảnh</th>
              <th>Xử lý</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of this.validOrderList; let i = index">
              <th>{{i + 1}}</th>
              <th>{{order.product_name}}</th>
              <th *ngIf="role ==='admin'">{{order.User.fullname}}</th>
              <th>{{order.price}}</th>
              <th>{{order.description}}</th>
              <th><img alt="" [src]="order.image_urls" style="width: 100px;"></th>
              <th class="btn btn-primary" [routerLink]="['/user/orderDetail/' + order.id]" routerLinkActive="router-link-active" >Xem chi tiết đơn hàng</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<div class="content">
    <h2>Tạo đơn hàng</h2>
    <form>
        <div class="form-group">
            <label>Tên Sản Phẩm:</label>
            <input type="text" id="fullname" class="form-control" name="fullname" [(ngModel)]="orderData.product_name" required>
        </div>
        <div class="form-group">
            <label>Gía cả:</label>
            <input type="number" id="price" class="form-control" name="price" [(ngModel)]="orderData.price"  required>
        </div>
        <div class="form-group" >
            <label>Miêu tả:</label>
            <input type="text" id="description" class="form-control" name="description" [(ngModel)]="orderData.description" required>
        </div>
        <div class="form-group">
            <label>Image Url:</label>
            <input  type ="text" id="imageUrl" class="form-control" name="imageUrl" [(ngModel)]="image_url" required>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onCreateOrder()" [routerLink]="['/user/orderList']">OK</button>
        <button class="btn btn-danger ml-3" type="submit"[routerLink]="['/user/orderList']"  >Back</button>
    </form>
    
  </div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Thông tin các đơn hàng</h3>
    </div>
    <div class="panel-body">
        <table class="table border table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Gía </th>
                    <th>Miêu tả</th>
                    <th>Hình ảnh</th>
                    <th>Xử lý</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orderList; let i = index">
                    <th>{{i + 1}}</th>
                    <th>{{order.product_name}}</th>
                    <th>{{order.price}}</th>
                    <th>{{order.description}}</th>
                    <th><img alt="" [src]="order.image_urls" style="width: 100px;"></th>
                    <th class="btn btn-primary" >Xem chi tiết đơn hàng</th>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <h2>Login</h2>
    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="userName" class="form-control" name="userName" [(ngModel)]="email" required>
            <!-- <span *ngIf="!userName.valid && userName.touched">Please enter a valid Username!</span> -->
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
            <!-- <span *ngIf="!password.valid && password.touched">Please enter a valid password!</span> -->
        </div>
        <!-- <div class="form-group">
            <label>Role</label>
            <select id="role" class="form-control" name="role" [(ngModel)]="role">
            <option *ngFor="let role of roles" [value] = "id" (target) = "role">{{role.name}}</option>
            <option value = "user" >User</option>   
            <option value = "admin" >Admin</option>
          </select>
        </div> -->
        <button class="btn btn-primary" type="submit" routerLinkActive="router-link-active" (click)="onSubmit()">Login</button>
    </form>
</div>

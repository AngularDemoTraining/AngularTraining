<app-left-menu></app-left-menu>
<div class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark h-100">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" (click)="openModal('custom-modal-register')">
          <a class="nav-link">Tạo Người Dùng </a>
        </li>
        <li [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" class="nav-item">
          <a [routerLink]="['/admin/changePassword']" class="nav-link">Đổi mật khẩu</a>
        </li>
        <li [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" class="nav-item">
          <a [routerLink]="['/admin/manageUser']" class="nav-link">Quản lý người dùng </a>
        </li>
        <li class="nav-item " routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a [routerLink]="['/user/orderList']" class="nav-link">Go To User Page<span class="sr-only"></span></a>
        </li>
        <li class="nav-item " (click)="onLogOut()">
          <a class="nav-link">Thoát<span class="sr-only"></span></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="content">
  <b>Tên người dùng: </b> {{fullName}}
  <router-outlet></router-outlet>
</div>


<jw-modal id="custom-modal-register">
  <h2>Đăng ký người dùng</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="userData.email" required email>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" class="form-control" name="password" [(ngModel)]="userData.password"
        required>
    </div>
    <div class="form-group">
      <label>User Name:</label>
      <input type="text" id="fullname" class="form-control" name="fullname" [(ngModel)]="userData.fullname" required>
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="tel" id="phone" class="form-control" name="phone" [(ngModel)]="userData.phone" required>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select id="role" class="form-control" name="role" [(ngModel)]="userData.role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="alert alert-danger" *ngIf="errorMesaage !== null">{{errorMesaage}}</div>
    <button class="btn btn-primary" type="submit" (click)="onRegister()">OK</button>
    <button class="btn btn-danger ml-2">Close</button>
  </form>
</jw-modal>

<h2>Thay đổi thông tin người dùng</h2>
<form #form="ngForm">
  <div class="form-group">
    <label>Email:</label>
    <input type="email" id="email" class="form-control" name="email" [(ngModel)]="newData.email" required email>
  </div>
  <div class="form-group">
    <label>User Name:</label>
    <input type="text" id="fullname" class="form-control" name="fullname" [(ngModel)]="newData.fullname" required>
  </div>
  <div class="form-group">
    <label>Phone:</label>
    <input type="tel" id="phone" class="form-control" name="phone" [(ngModel)]="newData.phone" required>
  </div>
  <div class="alert alert-danger" *ngIf="errorMesaage !== null">{{errorMesaage}}</div>
  <button class="btn btn-primary" type="submit" (click)="onUpdateInfo()">OK</button>
  <button class="btn btn-danger ml-2">Close</button>
</form>
